name: tester

on: [push]

jobs:
  ubuntu-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
    steps:
      - uses: actions/checkout@v2
      - name: Tester name
        run: echo "Tested by Bogdan"
      - name: Get working directory
        run: pwd
      - name: Compile
        run: gcc -o sum sum.c
      - name: Test cases
        run: |
            if [ "$(./sum 5 10)" != "15" ]
            then
                echo "Result error"
                exit 1
            else
                echo "Test passed"
            fi

            if [ "$(./sum 10 20)" != "30" ]
            then
                echo "Result error"
                exit 2
            else
                echo "Test passed"
            fi

            if [ "$(./sum string not_supported)" != "0" ]
            then
                echo "String error"
                exit 3
            else
                echo "Test passed"
            fi

            if [ "$(./sum 2147483647 0)" != "2147483647" ]
            then
                echo "Result error"
                exit 4
            else
                echo "Test passed"
            fi
                  